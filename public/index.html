<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    -->
  <title>Alex Rhee</title>
</head>

<body>
  <div class="header" id="home">
    <div id='particles-js'>
      <div id="heroFiller"></div>
      <h1 id="heroHeader">Hi, I'm Alex Rhee, Full Stack Web Developer.</h1>
      <h1 id="heroHeader">I love making Websites and Web Applications.</h1>
      <div id="learnBtn">
        Learn More
      </div>
    </div>
    <div class="count-particles">
      <span class="js-count-particles">--</span> particles </div>
  </div>

  <div id="root"></div>

    -->

  <!-- stats.js lib -->
  <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
  <script type="text/javascript" src="./particles.js"></script>
  <script type="text/javascript" src="./app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    $("#learnBtn").on("click", function() {
      var element = document.getElementById("aboutStart");

      element.scrollIntoView({behavior: "smooth", inline: "start", block: "start"});
